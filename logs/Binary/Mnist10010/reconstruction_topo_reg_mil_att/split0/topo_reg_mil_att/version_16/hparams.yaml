ES_params:
  min_delta: 0.1
  monitor: val_loss
  patience: 10
dataset:
  config:
    img_dim: 28
    num_workers: 4
    synthesizer: !!python/object:datasets.data_synthesizers.MNIST_data_sythesizer.DoublePresenceSythesizer
      bag_size: 14
      classes:
      - 5
      - 0
      - 4
      - 1
      - 9
      - 2
      - 3
      - 6
      - 7
      - 8
      dataset: !!python/name:datasets.MNIST.MNIST_base.MNIST_Dataset_Referencer ''
      label_classes:
      - 0
      - 1
      - 2
      - 3
      missing_classes:
      - - 5
        - 0
        - 4
        - 1
        - 2
        - 3
        - 6
        - 7
      - - 5
        - 0
        - 4
        - 1
        - 2
        - 3
        - 6
        - 7
        - 8
      - - 5
        - 0
        - 4
        - 1
        - 9
        - 2
        - 3
        - 6
        - 7
      - - 5
        - 0
        - 4
        - 1
        - 9
        - 2
        - 3
        - 6
        - 7
        - 8
      positive_integer:
      - 9
      - 8
  name: MNIST
exp_params:
  dataset: MNIST
  num_class: 4
  optimizer:
    batch_size: 1
    config:
      LR: 0.0005
    name: Adam
exp_type: salome_experiment_MIL_CV
logging_params:
  manual_seed: 1265
  name: topo_reg_mil_att
  save_dir: logs/Binary/Mnist10010/reconstruction_topo_reg_mil_att/
model_params:
  config:
    class_count: 4
    classification_acc: 0.7
    distance: perceptual
    in_channel: 1
    in_dim: 28
    pooling: att
    scheduler_class: !!python/object:models.salome_models.scheduler.ConstantScheduler
      lam: 1
    scheduler_topo: !!python/object:models.salome_models.scheduler.ConstantScheduler
      lam: 0.0005
  name: CV_TopoRegMIL
trainer_params:
  gpus:
  - 0
  max_epochs: 15
