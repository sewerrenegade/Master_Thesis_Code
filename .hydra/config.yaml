model_params:
  name: SCEMILA
  config:
    multicolumn: 1
    class_count: 5
    device: cuda:0
dataset:
  name: SCEMILA
  config:
    num_workers: 4
    k_fold: -1
exp_type: SCEMILA_experiment
exp_params:
  dataset: MNIST
  num_class: 5
  optimizer:
    name: SGD
    config:
      LR: 5.0e-05
      momentum: 0.9
      nestrov: true
    batch_size: 1
trainer_params:
  gpus:
  - 0
  max_epochs: 15
  accumulate_grad_batches: 5
logging_params:
  project_name: my-first-sweep
  save_dir: logs/Binary/low_diversity/MNIST2010/mil_att/
  name: mil_att
  manual_seed: 1265
ES_params:
  monitor: val_loss
  min_delta: 0.1
  patience: 10
