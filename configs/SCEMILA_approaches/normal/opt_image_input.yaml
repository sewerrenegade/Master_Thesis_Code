model_params:
  name: 'SCEMILA'
  config:
    multicolumn: 1
    class_count: 5
    device: "cuda:0"
    dropout_encoder: 0.2
    pretrained_encoder: True
    input_type: "images"
            
dataset:
  name: 'SCEMILA'
  config:
    num_workers: 6
    val_split: 0.25
    k_fold : -1 #set to one if no cross validation wanted
    encode_with_dino_bloom: False
    input_type: "images"
    gpu: True
    balance_dataset_classes: 50
    augmentation_settings: null


exp_type: "SCEMILA_experiment"
exp_params:
  num_class: 5
  class_weighting_factor: 0
  optimizer: 
    name: "Adam"
    config:
      LR: 0.00005
      weight_decay: 0.00035
      factor: 0.5
      scheduler: "ReduceLROnPlateau"
      patience: 10
      mode: "max"
      monitor_metric: "val_correct_epoch"
    batch_size: 1
  label_smoothing:
    smoothing: 0.4
    per_epoch_decay: 0.9
    train_correct_threshold: 0.95

trainer_params:
  precision: '32'
  accelerator: 'gpu'
  devices: [0]
  max_epochs: 200
  accumulate_grad_batches: 24
  enable_progress_bar: False

logging_params:
  project_name: "Masters_Project_Opt"
  save_dir: "logs/image_input_experiment/"
  name: "image_input_experiment"
  manual_seed: 1265

ES_params:
  monitor: 'val_correct_epoch'
  mode: 'max'
  min_delta: 0.01
  patience: 100
