exp_params:
  num_class: 5
  optimizer: 
    name: "Adam"
    config:
      LR: 0.000005
    batch_size: 1

trainer_params:
  accelerator: 'gpu'
  devices: [0]
  max_epochs: 30
  accumulate_grad_batches : 1


logging_params:
  project_name: "SCEMILA_TEST"
  save_dir: "logs/SCEMILA/"
  name: "scemila_test"
  manual_seed: 1265

ES_params:
  monitor: "val_loss"
  min_delta: 0.1
  patience: 2
