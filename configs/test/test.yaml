model_params:
  name: 'CV_MIL'
  config:
    pooling: "att"
    class_count: 4
    in_dim: 28
            
dataset:
  name: 'MNIST'
  config:
  
    num_workers: 4
    img_dim: 28
    synthesizer:
      name: "DoublePresenceSythesizer"
      config:
        postive_integer: [9,8]
        bag_size: 14
        dataset: "MNIST"

exp_type: "salome_experiment_MIL_CV"

exp_params:
  dataset: MNIST
  num_class: 4
  optimizer: 
    name: "Adam"
    config:
      LR: 0.0005
    batch_size: 1

trainer_params:
  gpus: [0]
  max_epochs: 15
  #accumulate_grad_batches : 5

logging_params:
  save_dir: "logs/Binary/low_diversity/MNIST2010/mil_att/"
  name: "mil_att"
  manual_seed: 1265

ES_params:
  monitor: "val_loss"
  min_delta: 0.1
  patience: 10
